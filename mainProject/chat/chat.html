<!doctype html>
<html  dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css”/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./chat.css">


    <title>chat Page</title>
  </head>
  <body>

    <div class="addContact d-none  p-5 addContact border border-2  border-dark d-flex align-items-center justify-content-center  flex-column ms-3 rounded">
        <p class="fs-5 text-light"><i class="fs-5 m-2 bi bi-person-lines-fill"></i>Add Contact </p>
        <form action="">
            <p><input class=" userphone p-3 text-center m-2 rounded shadow" type="text" name="" id="" placeholder=" type your phone number"></p>
            <p><input class=" userName p-3 text-center m-2 rounded shadow" type="text" name="" id="" placeholder=" type your full name"></p>
        </form>
        <button id="addContactPage" class=" bg-warning mt-3 btn text-center m-2 shadow fw-bold">Add Contact</button>
    </div>


    <div class="container  d-flex h-75 ">
        <div class="right w-25  text-center bg-light border border-dark rounded shadow mx-2 p-2" >
            <div class="rightUp d-flex flex-row align-items-center justify-content-between w-100 ">
                <i class="bi bi-arrow-clockwise fs-3"></i>
                <!-- <h3 class=" p-3 fs-4">MB Masenger</h3>    -->
                <i class="bi bi-messenger fs-3"></i>
                <i id="addContactIcon" class="bi bi-person-fill-add fs-3"></i>
            </div>
            <div class="contact d-flex flex-column overflow-auto  ">
                
                    <div class="fContact  mt-3 h-15 d-flex align-items-center  justify-content-center bg-light border border-dark rounded-2 shadow">
                        <img src="" alt="">
                        <i class="bi bi-person-circle mx-2 fs-2"></i>
                        <p id="2" class="fw-bold mt-3 pn">person Name</p>
                    </div>
                
               
            </div>
        </div>

        <div class="left w-75 ">
            <div class="editContact d-none p-5 addContact border border-2  border-dark d-flex align-items-center justify-content-center  flex-column ms-3 rounded">
                <p class="fs-5 text-light"><i class="fs-5 m-2 bi bi-pencil"></i>Edit Contact </p>
                <form action="">
                    <p><input class=" p-3 text-center m-2 rounded shadow" type="text" name="" id="" placeholder=" type your phone number"></p>
                    <p><input class=" newUserName p-3 text-center m-2 rounded shadow" type="text" name="" id="" placeholder=" type your full name"></p>
                </form>
                <button id="1" class=" bg-info mt-3 btn text-center m-2 shadow fw-bold" >Edit Contact</button>
            </div>

            <div class=" mt- chatup  h-15 d-flex align-items-center  justify-content-between bg-light border border-dark rounded shadow">
                <i id="editContactIcon" class="bi bi-pencil-square fs-3 mx-3" ></i>
                <div class="center d-flex align-items-center  justify-content-center">
                <img src="" alt="">
                <i class="bi bi-person-circle mx-2 fs-2"></i>
                <p class=" personName fw-bold mt-3">person Name</p>
                <img src="" alt="">
               </div>
               <i class="bi bi-arrow-clockwise fs-3 mx-3"></i>
            </div>
            <div class="wrapper">
                <div  class= "chat">
                    <div class="chatPm fs-bold border border-dark w-25 m-3 text-center rounded shadow ">
                        <p class="m-2">Hellow world</p>
                    </div>
                    
                </div>
            </div>
            <div class="downchat mt-3 h-15 d-flex align-items-center  border border-dark justify-content-between bg-light rounded shadow">
                <input id="textMessage" type="text" class=" textInput border border-none ">
                <button id="startRecording" class="btn  mx-2" ><i class="bi bi-mic-fill fs-5"></i></button>
                <button id="emoji" class="btn  mx-2 "><i  class="bi bi-emoji-neutral-fill fs-5"></i></button>
                <button id="send" class="btn  mx-2" onclick="sendMessage()"><i class="bi bi-send-fill fs-5"></i></button>
            </div>
        
        </div>

    </div>

    <div id='emojiList' class="emoji d-none p-3 border border-2  border-dark d-flex align-items-center justify-content-center flex-wrap rounded">
        

    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="./chat.js"></script>
